<script>
    const focus_panel = (panel) => {
        if ($("#" + panel + "_panel").is(":visible")) {
            return;
        }

        $(".panel").slideUp();
        $("#" + panel + "_panel").slideDown();

        $(".nav-link").removeClass("active");
        $("#" + panel + "_nav").addClass("active");
    };

    $(document).ready(function () {
        focus_panel("data");
    });
</script>
