{% if campaign_names|length > 0 %}
<div class="list-group mt-3">
    {% for campaign in campaign_names %}
    <a
        class="list-group-item list-group-item-action"
        onclick="Client.go_to_campaign('{{ campaign }}')"
    >
        {{ campaign }}
    </a>
    {% endfor %}
</div>
{% endif %}
