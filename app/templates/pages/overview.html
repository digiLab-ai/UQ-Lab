{% extends "base.html" %} {% block content %}

<div
    class="rounded-3 text-dark"
    style="background-color: #fffa; max-width: 700px"
>
    <div class="container-fluid py-5">
        <div id="create_campaign">
            {% include "components/create_campaign.html" %}
        </div>
        <div id="campaign_list" class="mt-3"></div>
        <div id="message_box" class="mt-3">
            {% include "components/message_box.html" %}
        </div>
        <hr />
        <button class="btn btn-danger" onclick="Client.go_to_login()">
            Sign Out
        </button>
    </div>
</div>

<script>
    $(document).ready(() => {
        Client.campaign_list((response) => {
            $("#campaign_list").html(response);
        });
    });
</script>

{% endblock %}
