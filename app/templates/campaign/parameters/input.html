<div class="mb-3">
    <h4 class="d-inline">Input</h4>
    <button class="btn btn-primary float-end" onclick="add_input_parameter()">
        <i class="bi bi-plus-lg"></i>
    </button>
</div>
<div id="input_parameters"></div>

<script>
    const INPUT_PARAM = (name, min, max) => `
        <div class="input-group mb-3">
            <label class="input-group-text">Parameter</label>
            <input type="text" class="input_parameter_name form-control" value="${name}" />
            <label class="input-group-text">âˆˆ</label>
            <input type="number" class="form-control" value="${min}" />
            <label class="input-group-text">-</label>
            <input type="number" class="form-control" value="${max}" />
            <button class="btn btn-danger float-end" onclick="$(this).parent().remove()">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
    `;

    var input_param_counter = 0;
    const add_input_parameter = () => {
        $("#input_parameters").append(
            INPUT_PARAM("X" + input_param_counter, 0.0, 1.0)
        );
        input_param_counter += 1;
    };

    const list_input_parameters = () => {
        var input_parameters = [];
        $(".input_parameter_name").each((n, obj) => {
            input_parameters.push($(obj).val());
        });
        return input_parameters;
    };
</script>
